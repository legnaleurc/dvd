<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Drive Viewer" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Drive Viewer" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon.svg"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="%sveltekit.assets%/favicon.png"
    />
    <link rel="manifest" href="%sveltekit.assets%/pwa.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Drive Viewer</title>
    %sveltekit.head%
  </head>
  <body class="w-full h-full overflow-hidden select-none bg-black text-white">
    <div class="application-root contents">%sveltekit.body%</div>
  </body>
</html>
