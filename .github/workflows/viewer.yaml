name: viewer

on:
  push:
    paths:
      - '.github/workflows/viewer.yaml'
      - 'viewer/**'
  pull_request:
    paths:
      - '.github/workflows/viewer.yaml'
      - 'viewer/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - "20.x"
          - "22.x"
          - "24.x"
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run tests
        run: |
          cd viewer
          npm install
          npm run lint
          npm run check
          npm test
