name: viewer CI

on:
  push:
    paths:
      - 'viewer/**'
  pull_request:
    paths:
      - 'viewer/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run tests
        run: |
          cd viewer
          npm install
          npm run lint
          npm run check
          npm test
